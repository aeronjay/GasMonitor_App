<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <style>
        .loginForm{
            background-color: gray;
            border-radius: 10px;
            width: 20vw;
            height: 30vh;
            align-content: center;
            text-align: center;
            margin: auto;
            margin-top: 10vh;
        }
        .body{
            width: 100vw;
            height: 100vh;
            align-content: center;
        }
    </style>
</head>
<body>
    <div class="loginForm">
        <h2>Log in</h2>
        <form action="">
            <label for="usern">Username : </label>
            <input type="text" id="usern" name="usern"><br><br>
            <label for="pass">Password : </label>
            <input type="password" id="pass" name="pass"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
